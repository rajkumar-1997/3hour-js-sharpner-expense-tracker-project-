<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main row justify-content-center">
    <form class="row justify-content-center mt-3 ">
       
            <div class="col-3 mb-3">
                <label for="amount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="amount">

            </div>
            <div class="col-3 mb-3">
                <label for="description" class="form-label">Category Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="col-3 mb-3">
                <label for="choosecategory" class="form-label">Choose Category</label>
                <select class="form-select" aria-label="Default select example" id="choosecategory">

                    <option >Food</option>
                    <option>Vacation</option>
                    <option >Travel</option>
                </select>

            </div>
           
            <div class="  col-md-9">
               
                <button class="btn btn-success " type="submit" id="addexpense">Add Expense</button>
                <button class="btn btn-primary " type="submit" id="Updatedetail"  style="display: none;">Update</button>
            </div> 
    </form>
   <div id="itemlist" class="col-md-9 my-5" ></div>
   
</div>
  
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="expence.js"></script>
</body>

</html>
